{% extends 'home/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<section class="mt-6 px-4 sm:px-6 md:px-8 py-12 bg-gray-100 rounded-xl max-w-7xl mx-auto">
  <h2 class="mb-12 text-2xl sm:text-3xl text-center font-semibold">My Items</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for item in items %}
      <article class="bg-white rounded-xl shadow hover:shadow-lg transition cursor-pointer">
        <a href="{% url 'item:detail' item.id %}" class="block">
          <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl w-full h-48 object-cover" />
          <div class="p-6">
            <h3 class="text-2xl font-semibold">{{ item.name }}</h3>
            <p class="text-gray-500 mt-1">Price: {{ item.price }}</p>
          </div>
        </a>
      </article>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">You have no items listed.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
