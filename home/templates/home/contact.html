{% extends 'home/base.html' %}

{%block title%}Contact{%endblock%}

{%block content%}

<section class="bg-white py-16 px-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-4">Contact Us</h2>
    <p class="text-center text-gray-600 mb-12">
      We'd love to hear from you! Please fill out the form below, and we'll get in touch as soon as possible.
    </p>

    <form action="#" method="POST" class="space-y-6 bg-gray-100 p-8 rounded-xl shadow-md">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-teal-500 focus:border-teal-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-teal-500 focus:border-teal-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-teal-500 focus:border-teal-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="inline-block bg-teal-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-teal-700 transition">
          Send Message
        </button>
      </div>
    </form>

    <div class="mt-16 text-center text-gray-600">
      <p><i class="fas fa-map-marker-alt text-teal-600 mr-2"></i> Kathmandu, Nepal</p>
      <p><i class="fas fa-envelope text-teal-600 mr-2"></i> lhakpaxerpa10@gmail.com</p>
      <p><i class="fas fa-phone text-teal-600 mr-2"></i> +977-9800000000</p>
    </div>
  </div>
</section>
{%endblock%}
